<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ScotSwot</title>
</head>

<body>
    <h1>ScotSwot</h1>
    <p>Intro - TBD</p>
    <section>
        <div class="intruction">

            <button id="open-instructions" class="primary">How to play?</button>

            <button id="start-quiz" class="primary" onclick="chooseQuizLevel()">Start quiz</button>

        </div>
    </section>

    <section class="quiz" id="quiz">

        <div class="quiz-levels">
            <button id="easy" class="primary" onclick="beginEasyQuiz()">Easy</button>
            <button id="medium" class="primary" onclick="beginMediumQuiz()">Medium</button>
            <button id="hard" class="primary" onclick="beginHardQuiz()">Hard</button>
        </div>

        <div class="quiz-container">
            <div id="question-tally">
                <span id="current-question-number"></span>
                <span>&#47;</span>
                <span id="total-questions"></span>
            </div>
            <div id="score"></div>

            <div id="quiz-questions">

                <p id="question"></p>

                <div id="options">
                    <input type="radio" id="option-1" name="options" />
                    <label for="option-1" class="quiz-option"></label>

                    <input type="radio" id="option-2" name="options" />
                    <label for="option-2" class="quiz-option"></label>

                    <input type="radio" id="option-3" name="options" />
                    <label for="option-3" class="quiz-option"></label>
                </div>

                <button id="submit" onclick="submitAnswer()">Submit answer!</button>
                <button id="next-question" class="next-question" onclick="goToNextQuestion()">Next question</button>

                <p class="answer-feedback" id="answer-feedback"></p>
            </div>
        </div>

        <div class="quiz-summary-container">
            <p id="quiz-summary"></p>
        </div>
    </section>





    <script src="assets/js/script.js"></script>
</body>

</html>
